<!doctype html>
<html lang="en">
  <head>
    <title>Ember test app</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="application.css">
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-default">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="logo" height="34" width="224">
          </a>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#/about">About</a></li>
          </ul>
        </div>
      </div>

      <div class="container">
        {{ outlet }}
      </div>

      <footer class="container">
        <hr>
        <p class="pull-left">&copy; 2013 The Flint &amp; Flame</p>
        <p class="pull-right"><a href="#/credits">Credits</a></p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>Welcome to the Flint & Flame!</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <h1>About the Fire Spirits</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="credits">
      <h1>Some credits...</h1>
    </script>

    <script src="jquery.js"></script>
    <script src="handlebars.js"></script>
    <script src="ember.js"></script>
    <script src="ember-data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
