<!doctype html>
<html lang="en">
  <head>
    <title>Ember test app</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="application.css">
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-default">
        <div class="container">
          {{#link-to 'index' class="navbar-brand"}}
            <img src="images/logo.png" alt="logo" height="34" width="224">
          {{/link-to}}
          <ul class="nav navbar-nav navbar-right">
            {{#link-to 'index' tagName='li'}}Home{{/link-to}}
            {{#link-to 'about' tagName='li'}}About{{/link-to}}
          </ul>
        </div>
      </div>

      <div class="container">
        {{ outlet }}
      </div>

      <footer class="container">
        <hr>
        <p class="pull-left">&copy; 2013 The Flint &amp; Flame</p>
        <p class="pull-right">{{#link-to 'credits'}}Credits{{/link-to}}</p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>Welcome to the Flint & Flame!</h1>
      <p>There are {{productsCount}} products.</p>
      <img {{bind-attr src='logo'}} alt='Logo'>
      <p>Rendered on {{time}}</p>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <h1>About the Fire Spirits</h1>
      <p>Please don't hesitate to contact {{contactName}}.</p>
      <img {{bind-attr src='avatar'}} alt='Avatar'>
      <p>Btw. today we are {{openStatus}}.</p>
    </script>

    <script type="text/x-handlebars" data-template-name="credits">
      <h1>Thanks for the Help!</h1>
      <p>This site would not be possible without the hardworking Ember
      Core Team!</p>
    </script>

    <script src="jquery.js"></script>
    <script src="handlebars.js"></script>
    <script src="ember.js"></script>
    <script src="ember-data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
